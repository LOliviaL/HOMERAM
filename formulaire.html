<script>
    // Liste de caract√®res autoris√©s
    const allowedChars = "abcdefghijklmnopqrstuvwxyz0123456789 ";
    const output = document.getElementById('output');
    const inputDiv = document.getElementById('frustrating-input');

    // Position al√©atoire
    function randomPosition() {
        const x = Math.random() * (inputDiv.clientWidth - 50);
        const y = Math.random() * (inputDiv.clientHeight - 50);
        return { x, y };
    }

    // Ajouter des caract√®res interactifs
    function generateFrustratingInput() {
        for (let char of allowedChars) {
            const charDiv = document.createElement('div');
            charDiv.textContent = char;
            charDiv.className = 'char';

            // Position initiale al√©atoire
            const { x, y } = randomPosition();
            charDiv.style.left = `${x}px`;
            charDiv.style.top = `${y}px`;

            // Ajouter un mouvement lors du survol
            charDiv.addEventListener('mouseover', () => {
                const { x, y } = randomPosition();
                charDiv.style.left = `${x}px`;
                charDiv.style.top = `${y}px`;
            });

            // Ajouter un clic pour s√©lectionner un caract√®re
            charDiv.addEventListener('click', () => {
                output.textContent += charDiv.textContent;
            });

            inputDiv.appendChild(charDiv);
        }
    }

    generateFrustratingInput();
</script>
